<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="css/main.css">
    <!--<link rel="stylesheet" href="../merges/android/css/main.css">-->
        <!--<link rel="stylesheet" href="../merges/ios/css/main.css">-->


    <link rel="stylesheet" href="css/ios7-phonegap-fix.css">

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.flot.min.js"></script>
    <script type="text/javascript" src="js/jquery.flot.pie.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <title>Pengeplan</title>

</head>
<body ontouchstart="">

<div class="app page">

    <div class="top-bar action-bar fixed-top">
        <a class="top-bar-title action page-action">
            <span class="action-title">Login</span>
        </a>
    </div>

    <div class="content" style=" padding: 44px 44px;">
        <div class="inset">

            <form class="form-flex">
                <p><label class="block-label">Username</label></p>

                <p><input type="text" id="username" value="tommy25" class="form-text-input input-text"></p><br>

                <p><label class="block-label">Password</label></p>

                <p><input type="password" id="password" value="sahri35" class="form-text-input input-text"></p><br>


                <div class="hide-android">
                    <label class="form-row form-switch-row">
                        <span class="switch">
                            <input type="checkbox" id="remember" class="switch-input" onclick="showAlert()">
                            <span class="switch-label"></span>
                        </span>
                        <label class="block-label">
                            <span class="form-switch-label">Remember login</span>
                        </label>
                    </label>
                </div>

                <div class="hide-ios">
                    <label class="input-switch-wrapper">
                        <input type="checkbox" id="remember2" class="input-switch" onclick="linkWithRemember()">

                        <div class="input-switch-outer">
                            <div class="input-switch-inner">
                                <div class="input-switch-button"></div>
                            </div>
                        </div>
                    </label>
                </div>

                <script type="text/javascript">
                    function linkWithRemember() {
                        $('#remember').attr('checked', !$('#remember').prop('checked'))
                        showAlert();
                    }
                </script>

                <br>

                <div id="pinBlock" style="display: none">
                    <p><label class="block-label">Pin</label></p>

                    <p><input type="password" pattern="[0-9]*" id="pin" class="form-text-input input-text"></p>
                    <br>
                </div>

                <div class="form-actions center-me">
                    <p><a href="#" class="button btn" onclick="authenticate();">Login</a></p>
                </div>


            </form>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">

    var start = function onDeviceReady() {
        setUpDB();
        testForPersistedLogin();
    }

    app.initialize(start);

</script>
</html>
